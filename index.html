<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Editor</title>

    <link rel="icon" type="image/png" href="Screenshot 2025-03-26 050804.png" />

    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.38.0/min/vs/loader.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        select, input, button {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        select {
            background-color: #333;
            color: #eee;
        }

        input {
            background-color: #333;
            color: #eee;
            width: 80px;
        }

        button {
            background-color: #007acc;
            color: #fff;
        }

        button:hover {
            background-color: #005f99;
        }

        .container {
            display: flex;
            gap: 0;
            flex: 1;
            border: 1px solid #555;
            border-radius: 5px;
            overflow: hidden;
        }

        #editor-container {
            flex: 2;
            border-right: 1px solid #555;
            overflow: hidden;
            position: relative;
        }

        #editor {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #divider {
            width: 5px;
            background: #444;
            cursor: col-resize;
        }

        #console {
            flex: 1;
            background-color: #926e2f;
            color: #007acc;
            padding: 15px;
            border-radius: 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            font-size: 16px;
            margin-top: 0;
            overflow: auto;
            max-height: 100%;
            box-shadow: none;
        }

       

        .error {
            color: #f00;
        }
        .warning{
            color: #FFA500;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            #divider {
                height: 5px;
                width: 100%;
                cursor: row-resize;
            }

            #editor-container, #console {
                width: 100%;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <h2>JavaScript Editor</h2>

    <div class="controls">
        <select id="languageSelector" onchange="changeLanguage()">
            <option value="javascript">JavaScript</option>
        </select>

        <input type="number" id="fontSize" value="18" min="10" max="30" onchange="updateFontSize()">

        <button onclick="runCode()">
            <i class="ri-play-fill"></i> Run
        </button>

        <button onclick="downloadCode()">
            <i class="ri-file-download-fill"></i> Download
        </button>

        <button onclick="clearConsole()">
            <i class="ri-delete-bin-fill"></i> Clear
        </button>
    </div>

    <div class="container">
        <div id="editor-container">
            <div id="editor"></div>
        </div>
        <div id="divider"></div>
        <div id="console"></div>
    </div>

    <script>
        let editor;
        let fontSize = 18;
        let currentLanguage = "javascript";

        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.38.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: "// JavaScript Code\nconsole.log('Hello, World!');",
                language: currentLanguage,
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: fontSize
            });
        });

        function changeLanguage() {
            currentLanguage = document.getElementById("languageSelector").value;
            let defaultCode = "";
            if (currentLanguage === "javascript") {
                defaultCode = "// JavaScript Code\nconsole.log('Hello, World!');";
            }
            editor.setValue(defaultCode);
            monaco.editor.setModelLanguage(editor.getModel(), currentLanguage);
        }

        function displayOutput(output, type = 'log') {
            const consoleDiv = document.getElementById("console");
            let outputElement;

            if (type === 'error') {
                outputElement = document.createElement('span');
                outputElement.className = 'error';
                outputElement.textContent = output;
            }
            else if (type === 'warn'){
                outputElement = document.createElement('span');
                outputElement.className = 'warning';
                outputElement.textContent = output;
            }
            else {
                outputElement = document.createTextNode(output);
            }

            consoleDiv.appendChild(outputElement);
            consoleDiv.appendChild(document.createTextNode('\n'));
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        // Capture console.log, console.error, and console.warn
        (function() {
            let originalConsoleLog = console.log;
            let originalConsoleError = console.error;
            let originalConsoleWarn = console.warn;

            console.log = function(...args) {
                let message = args.join(' ');
                displayOutput(message, 'log');
                originalConsoleLog.apply(console, args);
            };

            console.error = function(...args) {
                let message = args.join(' ');
                displayOutput(message, 'error');
                originalConsoleError.apply(console, args);
            };

            console.warn = function(...args) {
                let message = args.join(' ');
                displayOutput(message, 'warn');
                originalConsoleWarn.apply(console, args);
            };
        })();

        function runCode() {
            const code = editor.getValue();
            const consoleDiv = document.getElementById("console");
            consoleDiv.innerHTML = ""; // Clear previous output
            if (currentLanguage === "javascript") {
                runJavaScript(code);
            }
        }

        function runJavaScript(code) {
            try {
                eval(code);
            } catch (error) {
                console.error(error.message);
            }
        }



        function updateFontSize() {
            fontSize = parseInt(document.getElementById("fontSize").value);
            editor.updateOptions({ fontSize: fontSize });
        }

        function downloadCode() {
            let code = editor.getValue();
            let extension = { javascript: "js" }[currentLanguage];
            let filename = prompt("Enter the filename (without extension):", "code");
            if (!filename) return;
            filename = filename.replace(/\.[^/.]+$/, "") + `.${extension}`;
            let blob = new Blob([code], { type: "text/plain" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        function clearConsole() {
            document.getElementById("console").innerHTML = "";
        }

        // Divider functionality for horizontal resizing
        const divider = document.getElementById("divider");
        const container = document.querySelector(".container");
        let isDragging = false;

        divider.addEventListener("mousedown", (e) => {
            isDragging = true;
            document.body.style.cursor = "col-resize";
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            let containerRect = container.getBoundingClientRect();
            let newEditorWidth = e.clientX - containerRect.left;
            if (newEditorWidth < 100) newEditorWidth = 100;
            if (newEditorWidth > containerRect.width - 100) newEditorWidth = containerRect.width - 100;
            document.getElementById("editor-container").style.flex = "none";
            document.getElementById("editor-container").style.width = newEditorWidth + "px";
            let newOutputWidth = containerRect.width - newEditorWidth - divider.offsetWidth;
            document.getElementById("console").style.flex = "none";
            document.getElementById("console").style.width = newOutputWidth + "px";
        });

        document.addEventListener("mouseup", () => {
            if (isDragging) {
                isDragging = false;
                document.body.style.cursor = "default";
            }
        });
    </script>
</body>
</html>
